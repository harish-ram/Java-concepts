# Example profile for PostgreSQL (do not commit production credentials)
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicledb
spring.datasource.username=veh_user
spring.datasource.password=veh_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# server.port remains configurable
server.port=8081
