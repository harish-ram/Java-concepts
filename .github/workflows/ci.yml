name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
      - name: Build and test (use Maven Wrapper if present)
        run: |
          if [ -x ./mvnw ]; then
            ./mvnw -B -e package
          else
            mvn -B -e package
          fi