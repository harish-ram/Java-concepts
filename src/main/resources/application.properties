# Default datasource for development (in-memory H2)
spring.datasource.url=jdbc:h2:mem:vehicledb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# Flyway locations (default is classpath:db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Don't let Hibernate manage schema; Flyway does it
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Server defaults
server.port=8081

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb.core=INFO
